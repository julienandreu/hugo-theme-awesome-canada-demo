############################ Default configuration #########################
baseURL = "https://www.awesome-canada.com/"
languageCode = "en-US"
# site title
title = "Awesome Canada"
# theme
theme = "awesome-canada"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
author = "Julien Andreu"

[blackfriday]
plainIDAnchors = true
hrefTargetBlank = true

[outputs]
home = ["HTML", "AMP", "RSS", "JSON"]


########################## Seo ######################################

enableRobotsTXT = true
canonifyURLs = true


########################## Plugings ######################################

# css plugins
[[params.plugins.css]]
URL = "plugins/bootstrap/bootstrap.min.css"
[[params.plugins.css]]
URL = "plugins/themify-icons/themify-icons.css"
[[params.plugins.css]]
URL = "plugins/awesome-canada/awesome-canada.css"


########################### Navigation ###################################

